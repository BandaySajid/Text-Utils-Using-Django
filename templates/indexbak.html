<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working</title>
</head>
<body>
    <h1>Welcome to the text analyzer, enter your text below : </h1>
<form action = '/analyze' method="get">
    <textarea name="text" id="tarea" cols="30" rows="10" style='width: 1000px; height: 300px;'></textarea>
    <br/>
    <input type="checkbox" name="removepunc"> Remove Punctuations<br/>
    <input type="checkbox" name="fullcaps"> Full Capitalize<br/>
    <input type="checkbox" name="newlinerem"> New Line Remover<br/>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
